<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form </title>
</head>
<body>
    <h2>Form </h2>
    <form action="/submit" method="post">
        <label for="username">Username (Max 15 characters):</label>
        <input type="text" id="username" name="username" value="text text text text text text " maxlength="15" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="bio">Bio (Max 100 characters):</label>
        <textarea id="bio" name="bio" maxlength="100" required></textarea>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
